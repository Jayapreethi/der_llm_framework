services:
  data_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "data_service"
    ports:
      - "7871:7860"
    volumes:
      - ./data:/app/data
    networks:
      - app_network

  llm_service:
    build:
      context: ./llm_service
      dockerfile: Dockerfile
    container_name: "llm_service"
    ports:
      - "8000:8000"  # Make sure this port mapping exists
    depends_on:
      - data_service
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATASERVICE_URL=http://data_service:7860
    networks:
      - app_network

networks:
  app_network:
    driver: bridge